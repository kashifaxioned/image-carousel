<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image Carousel</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="carousel-section">
          <h2>Samantha Image Gallery</h2>
          <ul class="carousel-list">
            <li class="carousel-list-item slider1">
              <figure>
                <img src="./assets/image/samantha1.jpg" alt="Samantha Image 1">
              </figure>
            </li>
            <li class="carousel-list-item slider2">
              <figure>
                <img src="./assets/image/samantha2.jpg" alt="Samantha Image 2">
              </figure>
            </li>
            <li class="carousel-list-item slider3">
              <figure>
                <img src="./assets/image/samantha3.jpg" alt="Samantha Image 3">
              </figure>
            </li>
            <li class="carousel-list-item slider4">
              <figure>
                <img src="./assets/image/samantha4.jpg" alt="Samantha Image 4">
              </figure>
            </li>
            <li class="carousel-list-item slider5">
              <figure>
                <img src="./assets/image/samantha5.jpg" alt="Samantha Image 5">
              </figure>
            </li>
          </ul>
          <div class="control-section">
            <button class="control-btn prevBtn">prev</button>
            <button class="control-btn nextBtn">next</button>
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
